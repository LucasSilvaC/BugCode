<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BugCode</title>
  <link rel="stylesheet" type="text/css" href="css/styleapp.css" />
  <link rel="stylesheet" href="Font.css" />
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="sign_in_email" type="text" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="sign_in_password" type="password" placeholder="Senha" />
          </div>
          <input id="sign_in_submit" type="submit" value="Login" class="btn solid" />
        </form>

        <form action="" class="sign-up-form">
          <h2 class="title">Registrar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="sign_up_username" type="text" placeholder="Nome de usuário" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="sign_up_email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="sign_up_password" type="password" placeholder="Senha" />
          </div>
          <input id="sign_up_submit" type="submit" value="Registre-se" class="btn solid" />
        </form>
      </div>
    </div>
    <div class="panels-container">

      <div class="panel left-panel">
        <div class="content">
          <h3>Seja bem vindo!</h3>
          <p>Não tem uma conta ainda? crie uma agora! Em menos de 3 minutos</p>
          <button class="btn transparent" id="sign-up-btn">Registre-se</button>
        </div>
        <img src="img/Isaque_login.png" class="image" alt="">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Já tem uma conta?</h3>
          <p>Já tem uma conta? Entre e comece a aprender</p>
          <button class="btn transparent" id="sign-in-btn">Login</button>
        </div>
        <img src="./img/Yasmin_register.png" class="image" alt="">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
